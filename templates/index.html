<!DOCTYPE html>

<html lang="en">

<head>
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>List of Poems</title>
</head>

<body>
	{% for poem in poems%}
        <h1>{{ poem.title }}</h1>
        <p>By {{ poem.author }}</p>
        <p>{{ poem.text }}</p>
    {% endfor %}
</body>

<body>
    <form action="/next_poem">
        <button type="submit">Open Next Poem</button>
    </form>
</body>

</html>
